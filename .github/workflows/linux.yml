name: Linux

on: [push, pull_request]

jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        arch:
          - runner: ubuntu-latest
            name: x86_64
          - runner: ubuntu-24.04-arm
            name: aarch64

    name: ${{ matrix.arch.name }}
    runs-on: ${{ matrix.arch.runner }}

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
    - uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly
    - uses: actions/setup-node@v6
      with:
        node-version: 24
    - run: sudo apt-get install clang -y
      

    - name: Build
      run: |
       cargo build --release
       pushd moonlight-web/web-server
       npm install
       npm run build
       mv dist static
       popd

       mkdir moonlight-web-${{ matrix.arch.name }}-unknown-linux-gnu
       mv target/release/streamer moonlight-web-${{ matrix.arch.name }}-unknown-linux-gnu/streamer
       mv target/release/web-server moonlight-web-${{ matrix.arch.name }}-unknown-linux-gnu/web-server
       mv moonlight-web/web-server/static moonlight-web-${{ matrix.arch.name }}-unknown-linux-gnu/static


    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: moonlight-web-${{ matrix.arch.name }}-unknown-linux-gnu
        path: |
          moonlight-web-${{ matrix.arch.name }}-unknown-linux-gnu
