version: "3.9"

services:
  moonlight-web:
    image: moonlight-web:feature-touch-controller
    container_name: moonlight-web
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "40000-40100:40000-40100/udp"
    environment:
      - WEBRTC_NAT_1TO1_HOST=127.0.0.1 # Set this to your LAN ip or public ip
    volumes:
      - ../server:/moonlight-web/server
